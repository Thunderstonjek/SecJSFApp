<?xml version="1.0" encoding="UTF-8" ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login and Register</title>
	<h:outputStylesheet library="css" name="main.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8" >
	
		<p:growl id="loginGrowl" life="3000" />
	
		<h:form>
			<p:dialog header="Login and Register" widgetVar="loginDialogWidget" id="loginDialogId"
				resizable="false" draggable="false" closable="false" visible="true">
				
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="please enter a valid email address." label="email" />
					
					<h:outputLabel for="password" value="Password:" />
	            	<p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="your password must contain both upper- and lowercase letters." label="password" />
	            	
	            	<f:facet name="footer">
						<p:commandButton value="Login" 
						update="loginGrowl"
						action="#{loginBean.login}" 
						oncomplete="handleLoginResult(xhr, status, args, PF('loginDialogWidget'), 'loginDialogId')"
						/>
						<p:commandButton value="Register" 
						update="loginGrowl"
						action="#{loginBean.register}" 
						oncomplete="handleLoginResult(xhr, status, args, PF('loginDialogWidget'), 'loginDialogId')"
						/>
	            	</f:facet>  
				</h:panelGrid>
			</p:dialog>
		
			<h:outputScript library="javascript" name="jscodes.js" />
		</h:form>
	</f:view>
</h:body>
</html>
